#--------------------------------------------
#Modbus configuration for modbus tcp service
#--------------------------------------------
#NO BLANK SPACE IN KEY OR VALUE 
#Token Format: key = value 
#--------------------------------------------

#--------------------------------------
# POLLING PARAMETERS 
#--------------------------------------
pollingInterval_ms=250
pollingIteractions=0 
pollingErrorMax=0

#--------------------------------------
# SLAVE DEVICE INFO
#--------------------------------------
#MODBUS REGISTERS DESCRIPTION FILE
mapFile = ./dev/gc600.mb

#UNIQUE ID
tag = GC600_Mains
#hostname = GC600
#ipAddress = 177.86.116.222
#ipAddress = 192.168.1.100
#port = 502
#deviceManufacturer = SICES
#deviceModel = GC600
#deviceSN = 123456789
#Select the protocol used to communicated with slave devices
#ModbusTCP
protocol = 0
#protocol=modbusRtu
msTimeout = 100

#MODBUS RTU CONNECTION PARAMETERS
unitAddress  = 1
baudRate  = 9600
dataBits  = 8
stopBits  = 1
parity    = 0
handshake = 0

#TEST ONLY
hostname = www.google.com
ipAddress = 000.000.000.000
port = 80

#--------------------------------------
# DATABASE PARAMETERS
#--------------------------------------
pgsqlAuth = pgpass
pgsqlUser = modbuspoll
pgsqlDatabase = modbuspoll
pgsqlSchema = modbuspoll
#pgsqlTable = tag 
