#--------------------------------------------
# Modbuspoll configuration file
#--------------------------------------------
#
# NO BLANK SPACE IN KEY OR VALUE 
# Token Format: key = value 
#
# For Duplicatted tokens just the last one   
# (highest line number) will be used.
#--------------------------------------------
#
#--------------------------------------
# POLLING PARAMETERS 
#--------------------------------------
pollingInterval_ms=100
pollingIteractions=0
pollingErrorMax=0

#--------------------------------------
# SLAVE DEVICE INFO
#--------------------------------------
#MODBUS REGISTERS DESCRIPTION FILE
mapFile = ./dev/gc600/gc600.mb

#UNIQUE ID - USED AS DEVICE TABLE ID
tag = GC600_Mains
#CONNECTION PARAMETERS
hostname = GC600
ipAddress = 192.168.1.100
port = 502
msTimeout = 1000
#deviceManufacturer = SICES
#deviceModel = GC600
#deviceSN = 123456789
#MODBUS PROTOCOL
#ModbusTCP
protocol = 0
#Modbs RTU
#protocol = 1

#MODBUS RTU CONNECTION PARAMETERS
unitAddress  = 1
baudRate  = 9600
dataBits  = 8
stopBits  = 1
parity    = 0
handshake = 0

#--------------------------------------
# DATABASE PARAMETERS
#--------------------------------------
# '=' caracter isnt allowed on value. Using sprinf with %c to change it
pgsqlAuth = PGPASSFILE%c'/home/pi/run/bin/pgpass'
pgsqlHost = localhost
pgsqlPort = 5432
pgsqlUser = modbuspoll
pgsqlDatabase = modbuspoll

#TEST ONLY
pgsqlAuth = PGPASSFILE%c'/home/dev/dbms/pgpass'

